<ion-view view-title="upcoming Tours" class="bg5 full-image uptours">
   <ion-content scrollbar-y="true" has-bouncing="false"   class="transparent" >     
   <ion-list >
     <ion-item  type="item-text-wrap item-icon-right" class="transparent no-border" >
        <div class="card" >
          <div class="item  item-text-wrap gray" width="400" height="200" >
            <h2 class="blue cap">peshawar - lahore </h2>
            <h3>with <span>Anmol Irfan  </span> </h3>
            <label>27/3/2016</label>
         <div class="circle-text"><div><h3 style="padding-top:40%;"><timer interval="1000">{{hours}} hour{{hoursS}}, {{minutes}} minute{{minutesS}}, {{seconds}} second{{secondsS}}.</timer></h3><h3 style="padding-top:3%;"> am</h3></div></div>
              <div class="item item-button-right no-border transparent" >
                <div class="buttons rite" >
                    <button class="button bluebtn " >
                      Accept
                    </button>
                    <button class="button grenbtn " >
                   Reject
                    </button>
                </div>
             </div>
           </div>
         </div>   
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
