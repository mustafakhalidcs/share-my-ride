<ion-modal-view style="background:transparent;">
       
        <ion-content class="padding dform" has-bouncing="false" >
         
           
          <div class="list" style="background:#f3eeda;" >
<div class="item item-text-wrap">
                  
    <h2 style="color:#0f637d; word-wrap:break-word;padding:10px;">Choose your RideShare</h2>
              </div>
                <div class="item item-icon-left item-right">
                   <i class="icon ion-location"></i>
      <input type="text" placeholder="Current Location">
              </div>
              <div class="item item-icon-left item-right">
                   <i class="icon ion-arrow-graph-up-right"></i>
      <input type="text" placeholder="Destination">
                  </div>
               
                <div class="item item-icon-left item-right">
                   <i class="icon ion-android-calendar"></i>
      <input type="text" placeholder="Date">
                </div>
               
               
                <div class="item item-icon-left item-right">
                   <i class="icon ion-android-car"></i> 
      <input type="text" placeholder="Seats Required">
              </div>
               <div class="item item-icon-left item-center">
                  <div class="buttons" style="right:-14px !important;">
                    <button class="button button-clear cancel " ng-click="modal.hide()" style=" white-space:nowrap;">
                      Cancel
                    </button>
                    <button class="button button-clear post" style=" white-space:nowrap;">
                   Post
                    </button>
                </div>
              </div>
            </div>
         
        </ion-content>
      </ion-modal-view>
